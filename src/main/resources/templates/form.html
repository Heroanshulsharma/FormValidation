<html xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Form Validation</title>
</head>

<body style="background: #e2e2e2">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form novalidate="novalidate" th:action="@{/process}" method="post"
					th:object="${loginData}" class="bg-white p-4">
					<h1 class="text-center">Sign up here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User
							Name</label> <input type="text" name="username" class="form-control"
							th:value="${loginData.username}" id="exampleInputEmail1"
							th:classappend="${#fields.hasErrors('username')?'is-invalid': ''}"
							aria-describedby="emailHelp">
						<div id="validationServerUsernameFeedback"
							class="invalid-feedback"
							th:each="e: ${#fields.errors('username') }" th:text="${e}"></div>


					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input type="email" class="form-control" name="email"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid': ''}"
							id="exampleInputPassword1">
						<div id="validationServerUsernameFeedback"
							class="invalid-feedback" th:each="e: ${#fields.errors('email') }"
							th:text="${e}"></div>

					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" name="agreed" class="form-check-input"
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid': ''}"
							id="exampleCheck1"> <label class="form-check-label"
							for="exampleCheck1">Terms and conditions</label>
						<div id="validationServerUsernameFeedback"
							class="invalid-feedback"
							th:each="e: ${#fields.errors('agreed') }" th:text="${e}"></div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>



</body>

</html>
